name: Merge to Main
on:
  push:
    branches: [develop]
jobs:
  job-main:
    name: Job merge to main
    runs-on: ubuntu-latest
    steps:
      - name: Validar palabra clave del commit
        if: ${{ contains(github.event.head_commit.message, 'LANZAR VERSION') }}
        uses: actions/checkout@v4
      - name: Crear rama release
        if: ${{ contains(github.event.head_commit.message, 'LANZAR VERSION') }}
        run: |
          git checkout -b release/${{env.DATETIME}}
          git push -f -u origin release/${{env.DATETIME}}

      - name: Mezcla develop -> release/${{env.DATETIME}}
        if: ${{ contains(github.event.head_commit.message, 'LANZAR VERSION') }}
        uses: tukasz/direct-merge-action@master
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          source-branch: develop
          target-branch: release/${{env.DATETIME}}
      - name: Configuración de entorno de python
        uses: actions/setup-python@v5
        with:
            python-version: '3.9'
      - name: Instalación de librerías y dependencias
        if: ${{ contains(github.event.head_commit.message, 'LANZAR VERSION') }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Correr pruebas
        if: ${{ contains(github.event.head_commit.message, 'LANZAR VERSION') }}
        id: correr-pruebas
        run: python -m unittest discover -s tests -v
      - name: Validar resultado con errores
        if:  ${{ contains(github.event.head_commit.message, 'LANZAR VERSION') && failure() }}
        env:
          MENSAJE_ERROR: Una o varias pruebas fallaron
        run: echo "::set-output name=respuesta::${MENSAJE_ERROR}"
      - name: Validar resultado sin errores
        if: ${{ contains(github.event.head_commit.message, 'LANZAR VERSION') && success() }}
        env:
          MENSAJE_EXITO: Todas las pruebas fueron exitosas
        run: echo "::set-output name=respuesta::${MENSAJE_EXITO}"
      - name: Mezcla  -> main
        if: ${{ contains(github.event.head_commit.message, 'LANZAR VERSION') }}
        uses: tukasz/direct-merge-action@master
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          source-branch: release/${{env.DATETIME}}
          target-branch: main